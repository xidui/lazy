<!doctype html>
<html lang="en" ng-app="lazy">
<head>
  	<meta charset="utf-8">
  	<title>My HTML File</title>
  	<link rel="stylesheet" href="css/bootstrap.css">
  	<link rel="stylesheet" href="css/bootstrap-responsive.css">
  	<link rel="stylesheet" href="css/style.css">
  	
  	<script src="js/jquery/jquery-1.10.2.js"></script>
  	<script src="js/bootstrap/bootstrap.js"></script>
  	<script src="js/angular/angular.js"></script>
  	<script src="js/angular/angular-animate.js"></script>
  	<script src="js/angular/angular-resource.js"></script>
  	<script src="js/angular/angular-route.js"></script>
  	<script src="js/angular/angular-strap.js"></script>
  	
  	<script src="js/app.js"></script>
  	<script src="js/controllers.js"></script>
</head>
<body>
	<div class="navbar navbar-fixed-top">
	  	<div class="navbar-inner">
	    	<div class="container" ng-controller="login">
	      		<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"></a>
	      		<a class="brand" href="#/view/welcome">Time Manage</a>
	      		<div class="animate-switch-container" ng-switch on="loginstate">
	      		    <div class="animate-switch" ng-switch-when="yes">
	      		    	<div>
	      		    		<div class="btn-group pull-right">
	      		    			<a class="btn dropdown-toggle" data-toggle="dropdown" href="">
	      		    		    	<i class="icon-user"></i> 欢迎光临：{{loginid}} 
	      		    		    	<span class="caret"></span>
	      		    		    </a>
	      		    		    <ul class="dropdown-menu">
	      		    		        <li><a href="">修改密码</a></li>
	      		    		        <li class="divider"></li>
	      		    		        <li><a href="" ng-click="logout();">logout</a></li>
	      		    		    </ul>
	      		    		</div>
	      		    	</div>
	      		    </div>
	      		    <div class="animate-switch" ng-switch-when="no">
	      		    	<a class="btn btn-success pull-right" href="#/view/register">新用户注册</a>
	      		    	<form method="POST" ng-submit="send(username,password);" class="form-inline pull-right" style="margin: 0">
	      		    		<input type="text" class="input-small" placeholder="用户名" name="username" ng-model="username" maxlength="80" required/>
	      		    		<input type="password" class="input-small" placeholder="密码" name="password" ng-model="password" maxlength="80" required/>
	      		    		<input type="submit" class="btn btn-primary" name="action" value="登录"/>
	      		    	</form>
	      		    </div>
	      		</div>
	            <div class="nav-collapse">
	        		<ul class="nav">
	          			<li class="nav-home"><a href="#">首页</a></li>
	          	        <li class="nav-problems"><a href="#/view/manage">管理</a></li>
	          			<li class="nav-reports"><a href="#">关注</a></li>
	          			<li class="nav-reports"><a href="#/view/try">try</a></li>
	            	</ul>
	      		</div>
	    	</div>
	  	</div>
	</div>	
	
	<div id="wrapper">
		<div class="container">
			<div class="span6">
			  	<div ng-view></div>
			</div>
			
		</div>
	</div>
	
	<div class="footer">
	  	<div class="container">
	  	<hr>
		Powered by <a href="#">Node.js</a> |

	  	All rights reserved.
	  	<br>
	  	Follow me @ <a href="https://github.com/xidui/lazy">github</a>  </div>
	</div>
</body>
</html>
