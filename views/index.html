<!doctype html>
<html lang="en" ng-app="lazy">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>

	<p>Nothing here {{'yet' + '!'}}</p>
 	<div class="span2" ng-controller="getUser">
    	<p>username:{{user.name}}</p>
    	<p>password:{{user.pw}}</p>
    	<p>{{data}}</p>
  	</div>
  	<div class="span8" ng-controller="getItems">
  		<select ng-model="Item">
  			<option ng-repeat="item in items" value="{{item.name}}">{{item.name}}</option>
  		</select>
  	</div>

</body>
</html>
