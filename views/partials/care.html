<div class="container" ng-controller="Care">
	<div class="row">
	  	<div class="col-md-8" ng-include="page"></div>
	  	
	  	<div class="col-md-1">
	  	</div>
	  	
	  	<div class="col-md-3">
	  		<div>
		  		<form ng-submit="searchfriend(friendname);">
			  		<div class="input-group">
			  			<input type="text" class="form-control" ng-model="friendname">
			  			<span class="input-group-btn">
			  				<input class="btn btn-default" type="submit" value="搜索">
			  			</span>
			  		</div>
		  		</form>
	  		</div>
            <h4>我的关注</h4>
            <div>
                <table class="table table-striped">
                    <tr>
                        <td>用户名</td>
                        <td>总时间</td>
                    </tr>
                    <tr ng-repeat="friend in friends">
                        <td><a ng-click="viewfriendpage(friend.careid)">{{friend.careid}}</a></td>
                        <td>{{friend.time==null?0:friend.time}}</td>
                    </tr>
                </table>
            </div>
	  	</div>

	</div>
</div>
